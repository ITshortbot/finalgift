<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f0;
            font-family: 'Arial', sans-serif;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
            background-color: #f8d7da;
            padding: 20px;
            border-radius: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #ff6b81;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;
            cursor: pointer;
        }

        .flipped {
            background-color: #d63384;
        }

        #message {
            text-align: center;
            font-size: 20px;
            color: #d63384;
            margin-top: 20px;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="love-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="game-board" id="game-board"></div>
    <p id="message">Find all matching pairs!</p>

    <script>
        const emojis = ['ðŸŽ‚', 'ðŸŽ', 'ðŸŽˆ', 'ðŸŽ‰', 'ðŸ«', 'ðŸ§¸', 'ðŸ°', 'ðŸŽ€', 'ðŸŽ‚', 'ðŸŽ', 'ðŸŽˆ', 'ðŸŽ‰', 'ðŸ«', 'ðŸ§¸', 'ðŸ°', 'ðŸŽ€'];
        let shuffledEmojis = emojis.sort(() => Math.random() - 0.5);

        const gameBoard = document.getElementById("game-board");
        let flippedCards = [];
        let matchedPairs = 0;

        shuffledEmojis.forEach(emoji => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.dataset.emoji = emoji;

            card.addEventListener("click", () => {
                if (flippedCards.length < 2 && !card.classList.contains("flipped")) {
                    card.classList.add("flipped");
                    card.textContent = emoji;
                    flippedCards.push(card);

                    if (flippedCards.length === 2) {
                        checkMatch();
                    }
                }
            });

            gameBoard.appendChild(card);
        });

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.emoji === card2.dataset.emoji) {
                matchedPairs++;
                flippedCards = [];
                if (matchedPairs === emojis.length / 2) {
                    document.getElementById("message").innerHTML = "GREATE JOB madam jiii...!!! you did it ðŸ’–";
                    runHeartRain();
                    setTimeout(stopHeartRain, 5000);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove("flipped");
                    card2.classList.remove("flipped");
                    card1.textContent = "";
                    card2.textContent = "";
                    flippedCards = [];
                }, 1000);
            }
        }
    </script>
    <script>
        function runHeartRain() {
            window.heartInterval = setInterval(createHeart, 200);
        }

        function stopHeartRain() {
            clearInterval(window.heartInterval);
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerText = "ðŸ˜";
            heart.style.position = "fixed";
            heart.style.top = "-50px";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.style.animation = "falling 6s linear infinite";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        const style = document.createElement("style");
        style.innerHTML = `
            @keyframes falling {
                0% { transform: translateY(0); opacity: 1; }
                100% { transform: translateY(100vh); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
