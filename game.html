<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love-Themed Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f0;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            color: #d63384;
        }

        .container {
            text-align: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5%;
            margin: 20px auto;
            padding: 5%;
            background-color: #f8d7da;
            border: 5px solid #d63384;
            border-radius: 10px;
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 1;
        }

        .cell {
            background-color: #ffebf7;
            border-radius: 10px;
            font-size: 8vw;
            max-width: 100px;
            max-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .cell.taken {
            pointer-events: none;
        }

        #message {
            font-size: 5vw;
            max-width: 90%;
            color: #d63384;
            margin-top: 20px;
        }

        #restart {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 4vw;
            max-width: 200px;
        }

        #restart:hover {
            background-color: #a61e56;
        }

        @media (min-width: 768px) {
            .cell {
                font-size: 40px;
            }

            #message {
                font-size: 20px;
            }

            #restart {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="musicc.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Love-Themed Tic-Tac-Toe</h1>
        <div id="game-board"></div>
        <p id="message"></p>
        <button id="restart">Restart Game</button>
    </div>

    <script>
        const board = document.getElementById("game-board");
        const message = document.getElementById("message");
        const restartButton = document.getElementById("restart");
        let currentPlayer = "‚ù§Ô∏è";

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        // Create the game board
        function createBoard() {
            board.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.addEventListener("click", handleCellClick);
                board.appendChild(cell);
            }
            message.textContent = "";
            currentPlayer = "‚ù§Ô∏è";
        }

        // Handle cell clicks
        function handleCellClick(e) {
            const cell = e.target;
            if (!cell.textContent) {
                cell.textContent = currentPlayer;
                cell.classList.add("taken");
                if (checkWin()) {
                    message.textContent = `${currentPlayer} great job madam ji...üòç Happy Birthday!`;
                    disableBoard();
                } else if (Array.from(board.children).every(cell => cell.textContent)) {
                    message.textContent = "It's a draw! You‚Äôre both winners today!";
                } else {
                    currentPlayer = "üßÅ";
                    botMove();
                }
            }
        }

        // Simple bot logic
        function botMove() {
            const emptyCells = Array.from(board.children).filter(cell => !cell.textContent);
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                randomCell.textContent = currentPlayer;
                randomCell.classList.add("taken");
                if (checkWin()) {
                    message.textContent = `${currentPlayer} wins! The cupcake bot is victorious!`;
                    disableBoard();
                } else if (Array.from(board.children).every(cell => cell.textContent)) {
                    message.textContent = "It's a draw! You‚Äôre both winners today!";
                } else {
                    currentPlayer = "‚ù§Ô∏è";
                }
            }
        }

        // Check for a win
        function checkWin() {
            return winningCombinations.some(combination => {
                return combination.every(index => board.children[index].textContent === currentPlayer);
            });
        }

        // Disable board after win or draw
        function disableBoard() {
            board.querySelectorAll(".cell").forEach(cell => cell.removeEventListener("click", handleCellClick));
        }

        // Restart the game
        restartButton.addEventListener("click", createBoard);

        // Initialize the game board
        createBoard();
    </script>
</body>
</html>
